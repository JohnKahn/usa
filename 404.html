---
layout: default
scripts:
  - /assets/js/404.js
---

{% include base.html %}
<main class="p404 container">
  <div class="row">
    <div class="col-10 col-md-8 col-lg-6">
      <div class="header-text">
        <h1 class="header-headline header-headline--404 stagger">404</h1>
        <div class="header-about stagger-children">
          <h3>Oops. We couldn't find this page.</h3>
          <p>Sorry about that.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-6">
      <div class="slash-graphic">
        <div class="slash-graphic-slide active" data-id="{{ message.dataId }}">
          <img class="slash-graphic-image" src="{{base}}/assets/img/404.jpg" alt="Decorative graphic" />
        </div>
        <svg class="slash-graphic-slash" viewBox="0 0 520 820" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="transform: translate(-0.768705px, 9.7164px);">
          <g stroke="none" stroke-width="1" fill="none">
              <g class="slashGraphic-slashPath theme-fill" fill="transparent">
                  <path d="M507.714566,10 L365.319492,324.383974 L330.631139,401.062993 L153.485989,792.125985 L147.560577,805.130747 L141.696887,792.125985 L63,618.279315 L126.698186,477.742011 L161.38654,401.062993 L338.531689,10 L507.714566,10"></path>
              </g>
          </g>
        </svg>
      </div>
    </div>
  </div>
</main>
