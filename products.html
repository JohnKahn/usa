---
layout: default
scripts:
  - /assets/js/products.js
---

<main class="products">
  <section class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="products-header stagger">
          <div data-color="#36399a">
            <h2 class="products-title">Products
              <span class="theme-textColor">{{ message.title }}</span>
            </h2>
            <p class="products-paragraph">
              Interested in our products?
            </p>
            <p class="products-paragraph">
              Give us a call! We accept all Credit Cards, PayPal, Cash, and Bank Transfers
            </p>
            <p class="products-paragraph">
              (469) 909-0717
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="slash-graphic pointer">
          <div class="slash-graphic-slide active">
            <img class="slash-graphic-image" src="/assets/img/oven.png" alt="Decorative graphic" />
          </div>
          <svg class="slash-graphic-slash" viewBox="0 0 520 820" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="transform: translate(-0.768705px, 9.7164px);">
				    <g stroke="none" stroke-width="1" fill="none">
				        <g class="slashGraphic-slashPath theme-fill" fill="transparent">
				            <path d="M507.714566,10 L365.319492,324.383974 L330.631139,401.062993 L153.485989,792.125985 L147.560577,805.130747 L141.696887,792.125985 L63,618.279315 L126.698186,477.742011 L161.38654,401.062993 L338.531689,10 L507.714566,10"></path>
				        </g>
				    </g>
				  </svg>
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row products-list">
      <div class="col-12 col-md-6">
        <div class="products-message stagger">
          
        </div>
      </div>
    </div>
  </section>
</main>
